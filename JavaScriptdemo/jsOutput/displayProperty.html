<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript display properties</title>
    
</head>
<body>
       <p> Different ways to displayig data in javascript</p> 
       <p>1. Using innerHTML
           <br>
           Example:
       </p>
       <p id='result'></p>

        <script>
            document.getElementById('result').innerHTML=5 + 6;
       </script>

       <hr><br>
       <p> 2. Using Document.write() </p>
       <h2>Result of 2 number after addition</h2>
       <script>
           document.write(5+6);
       </script>
       
       <hr><br>

       <h3> Using window.alert </h3>
       <p> We can use an alert box to display data </p>
       <script>
           window.alert('Hi Vinod... How are you ?');
       </script>

       <hr><br>
       <h2> Using Console.log </h2>
       <p> We can use this console.log during debugging ..</p>
       <script>
           console.log('Hi.. i am in console now.');
       </script>


</body>
</html>
